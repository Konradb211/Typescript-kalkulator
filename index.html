<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TypeScript Kalkulator</title>
</head>

<body>
    <div class="calc__container">
        <input class="display" readonly>
        <div class="calc__container__keys">
            <button class="calc_buttons modals modals-darker">C</button>
            <button class="calc_buttons modals modals-darker">+/-</button>
            <button class="calc_buttons modals modals-darker">%</button>
            <button class="calc_buttons modals">/</button>
            <button class="calc_buttons numbers">7</button>
            <button class="calc_buttons numbers">8</button>
            <button class="calc_buttons numbers">9</button>
            <button class="calc_buttons modals">x</button>
            <button class="calc_buttons numbers">4</button>
            <button class="calc_buttons numbers">5</button>
            <button class="calc_buttons numbers">6</button>
            <button class="calc_buttons modals">-</button>
            <button class="calc_buttons numbers">1</button>
            <button class="calc_buttons numbers">2</button>
            <button class="calc_buttons numbers">3</button>
            <button class="calc_buttons modals">+</button>
            <button class="calc_buttons numbers double-cell">0</button>
            <button class="calc_buttons numbers">.</button>
            <button class="calc_buttons modals">=</button>
        </div>
    </div>

        <div class="grid-item">6</div>

    <script src="./dist/app.js"></script>
</body>

</html>
